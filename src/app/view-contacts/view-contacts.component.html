<div class="d-flex justify-content-center align-items-center m-5">
    <div class="card align-items-center p-5" style="width: 30rem;">
        <img width="200px" height="200px"
            [src]="contact.photo"
            alt="user img">
        <div class="card-body">
            <h3 class="card-title text-center fw-bold">{{contact.name}}</h3>
            <h5><i class="fa-solid fa-id-card"></i> : {{contact.id}} </h5>
            <h5><i class="fa-solid fa-phone"></i> : {{contact.mobile}} </h5>
            <h5><i class="fa-solid fa-envelope"></i> : {{contact.email}} </h5>
            <h5><i class="fa-solid fa-building"></i> : {{contact.company}} </h5>
            <h5><i class="fa-solid fa-briefcase"></i> : {{contact.title}} </h5>
            <h5><i class="fa-solid fa-layer-group"></i> : {{group}} </h5>
        </div>
    </div>
</div>
